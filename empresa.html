<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Cadastro - Empresa</title>
</head>
<body>
  <main class="container">
    <h1>Cadastro de Empresa</h1>
    <form class="autofill-form" id="form-empresa" novalidate>
      <div class="form-row">
        <div class="field">
          <label for="cnpj">CNPJ</label>
          <input id="cnpj" name="cnpj" class="form-control" inputmode="numeric" placeholder="00.000.000/0000-00" aria-describedby="cnpj-desc">
        </div>

        <div class="field">
          <label for="razao_social">Razão Social</label>
          <input id="razao_social" name="razao_social" class="form-control" placeholder="Razão social">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label for="nome_fantasia">Nome Fantasia</label>
          <input id="nome_fantasia" name="nome_fantasia" class="form-control" placeholder="Nome fantasia">
        </div>

        <div class="field">
          <label for="ie">Inscrição Estadual (IE)</label>
          <input id="ie" name="ie" class="form-control" placeholder="Inscrição estadual">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label for="cep">CEP</label>
          <input id="cep" name="cep" class="form-control" inputmode="numeric" placeholder="00000-000" aria-describedby="cep-desc">
        </div>

        <div class="field">
          <label for="logradouro">Logradouro</label>
          <input id="logradouro" name="logradouro" class="form-control" placeholder="Rua / Av.">
        </div>

        <div class="field">
          <label for="numero">Número</label>
          <input id="numero" name="numero" class="form-control" placeholder="Número">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label for="bairro">Bairro</label>
          <input id="bairro" name="bairro" class="form-control" placeholder="Bairro">
        </div>

        <div class="field">
          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" class="form-control" placeholder="Cidade">
        </div>

        <div class="field">
          <label for="estado">UF</label>
          <input id="estado" name="estado" class="form-control" placeholder="UF (ex: SP)">
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <a href="index.html" class="btn btn-secondary">Voltar</a>
        <!-- a área de feedback é criada e usada pelo JS, mas deixamos espaço -->
      </div>
    </form>
  </main>

  <script src="js/form.js"></script>
</body>
</html>
