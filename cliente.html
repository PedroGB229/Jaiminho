<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      inicializarFormulario("form-cliente");
    });
  </script>
</head>
<body>
  <main class="container">
    <h1>Cadastro de Cliente</h1>

    <form id="form-cliente" novalidate>
      <!-- NOVOS CAMPOS -->
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite o nome" required />
      </div>

      <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite o sobrenome" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF" required />
      </div>

      <div class="form-row">
        <div class="field">
          <label for="cnpj">CNPJ</label>
          <input id="cnpj" name="cnpj" class="form-control" inputmode="numeric" placeholder="00.000.000/0000-00" aria-describedby="cnpj-desc">
        </div>

      <!-- ENDEREÇO -->
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" name="cep" id="cep" placeholder="Digite o CEP" />
      </div>

      <div class="form-group">
        <label for="logradouro">Logradouro:</label>
        <input type="text" name="logradouro" id="logradouro" />
      </div>

      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" />
      </div>

      <div class="form-group">
        <label for="municipio">Município:</label>
        <input type="text" name="municipio" id="municipio" />
      </div>

      <div class="form-group">
        <label for="uf">UF:</label>
        <input type="text" name="uf" id="uf" maxlength="2" />
      </div>

      <div class="feedback" aria-live="polite"></div>

      <!-- AÇÕES -->
      <div class="actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <a href="index.html" class="btn btn-secondary">Voltar</a>
      </div>
    </form>
  </main>
  <script src="js/form.js" defer></script>
</body>
</html>
